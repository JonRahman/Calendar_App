<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p>Current Date & Time:</p>
        <p>Date: <span id="date"></span> | Time: <span id="time"></span></p>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <div id="09" class="row time-block">
            <div class="col-2 hour">9AM</div>
            <textarea id="09" class="col-8 description"></textarea>
            <button class="col-2 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <!-- Timeblocks go here -->
        <div id="10" class="row time-block">
            <div class="col-2 hour">10AM</div>
            <textarea id="10" class="col-8 description"></textarea>
            <button class="col-2 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <!-- Timeblocks go here -->
        <div id="11" class="row time-block">
            <div class="col-2">11AM</div>
            <textarea id="11" class="col-8"></textarea>
            <button class="col-2 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <!-- Timeblocks go here -->
        <div id="12" class="row time-block">
            <div class="col-2">12PM</div>
            <textarea id="12" class="col-8"></textarea>
            <button class="col-2 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <!-- Timeblocks go here -->
        <div id="13" class="row time-block">
            <div class="col-2">1PM</div>
            <textarea id="13" class="col-8"></textarea>
            <button class="col-2 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <!-- Timeblocks go here -->
        <div id="14" class="row time-block">
            <div class="col-2">2PM</div>
            <textarea id="14" class="col-8"></textarea>
            <button class="col-2 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
